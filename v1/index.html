<html>
<head>
    <meta charset="UTF-8">
    <title>J-Keyz</title>
    <link rel="stylesheet" href="style.css">
    <script src="func.js"></script>
</head>
<body id="app">
  <div class="keyContainer">

    <button class="key" id="c"
    onMouseDown="play('c')"
    onmouseup="stop('c')" >a</button>

    <button class="key" id="d"
    onMouseDown="play('d')"
    onmouseup="stop('d')" >s</button>

    <button class="key" id="e"
    onMouseDown="play('e')"
    onmouseup="stop('e')" >d</button>

    <button class="key" id="f"
    onMouseDown="play('f')"
    onmouseup="stop('f')" >f</button>

    <button class="key" id="g"
    onMouseDown="play('g')"
    onmouseup="stop('g')" >g</button>

    <button class="key" id="a"
    onMouseDown="play('a')"
    onmouseup="stop('a')" >h</button>

    <button class="key" id="b"
    onMouseDown="play('b')"
    onmouseup="stop('b');" >j</button>
  </div>

  <div class="keyContainerSharp">

    <div class="emptySharp"/></div>

    <button class="key sharp" id="c#"
    onMouseDown="play('c#')"
    onmouseup="stop('c#')" >w</button>

    <button class="key sharp" id="d#"
    onMouseDown="play('d#')"
    onmouseup="stop('d#')" >e</button>

    <div class="emptySharp"/></div>

    <button class="key sharp" id="f#"
    onMouseDown="play('f#')"
    onmouseup="stop('f#')" >t</button>

    <button class="key sharp" id="g#"
    onMouseDown="play('g#')"
    onmouseup="stop('g#')" >y</button>

    <button class="key sharp" id="a#"
    onMouseDown="play('a#')"
    onmouseup="stop('a#')" >u</button>

    <div class="emptySharp"/></div>

  </div>

</body>
</html>
